<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png"
  <title>Frontend Mentor | Blog preview card</title> 


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href:"https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;0,800;1,500;1,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">  
  <style>
      /* You can leave this internal style block for the attribution */
      .attribution { font-size: 12px; text-align: center; margin-top: 2rem; }
      .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <article class="blog-card">
<img class="blog-card__image" src="./assets/images/illustration-article.svg" alt="abstract article illustration">
    <div class="blog-card__content">
      <span class="blog-card__category">Learning </span>
<p class="blog-card__date">Published 21 Dec 2023</p>
<h1 class="blog-card__title">
<a href="#" class="blog-card__link">HTML & CSS Foundations</a>
</h1>
<p class="blog-card__description"> These languages are the backbone of every website, defining structure, content and presentation </p>
<figure class="blog-card__author">
<img class="blog-card__avatar" src=".assets/images/image-avatar.webp" alt="Headshot of Greg Hooper">
<figcaption class="blog-card__author-name">Greg Hooper</figcaption>

</figure>
    </div>
</article>

  </main>
<footer class="attribution">

  Challenge by <a href=""https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>
Coded by <a href="https://github.com/techie2445">Marios Soteriou</a>.
</footer>

</body>
</html>
